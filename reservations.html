        <main>            
            &nbsp;
            
            <h2 id="header2">Reservations at Pacific Trails</h2>
            
            <h3>Contact Us Today!</h3>

            <form>
            <label for="myFName">First Name:</label>
                <input type="text" name="myFName"
                id="myFName" required="required">
            
            <label for="myLName">Last Name:</label>
                <input type="text" name="myLName"
                id="myLName" required="required">
                
            <label for="myEmail">Email:</label>
                <input type="email" name="myEmail"
                id="myEmail" required="required" size="35">
                
            <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone"
                id="myPhone" required="required" maxlength="12">
                
            <label for="arivdate" >Arrival Date:</label>
                <input type="date" name="arivdate"
                       id="arivdate" required="required">
                
                
            <label for="Nights" >Nights:</label>
                <input type="number" name="Nights"
                       id="Nights" required="required"
                       max="14" min="2">
                
                
                <label for="myComments">Comments:</label>
                <textarea name="myComments" id="myComments" 
                      rows="2" cols="30" 
                      required="required"
                      placeholder="Your Comments Here.">
                </textarea>
                
                <input type="submit" value="Submit">   
            
            </form>
    
    &nbsp;
